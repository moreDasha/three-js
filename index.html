<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Three.js</title>
    <script defer type="module" src="./main.js"></script>
  </head>
  <body class="body">
    <section class="example">
